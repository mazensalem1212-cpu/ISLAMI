name: islami_app
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  carousel_slider: ^5.1.1
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0



flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    - assets/files/quran/
    - assets/files/hadith/


  fonts:
    - family: janna
      fonts:
        - asset: assets/fonts/Janna LT Bold.ttf
